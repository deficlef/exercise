<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
</head>
<body>
<div>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $( document ).ready(function() {
            $.ajax({url: "https://restcountries.eu/rest/v2/all", success: function(result){
                    const labels = [];
                    const values = [];
                    for (var i=0; i < result.length; i++) {
                        labels[i] = result[i].name;
                        values[i] = result[i].borders.length;
                    }
                    console.log(labels);
                    console.log(values);
                    const data = {
                        labels: labels,
                        datasets: [{
                            label: 'My First dataset',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: values,
                        }]
                    };
                    const config = {
                        type: 'bar',
                        data,
                        options: {}
                    };

                    var myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                    );
                }});
        });

        // const labels = [
        //   'January',
        //   'February',
        //   'March',
        //   'April',
        //   'May',
        //   'June',
        // ];
        // const values = [0, 10, 5, 2, 20, 30, 45];

    </script>
</div>
</body>
</html>
